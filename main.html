<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Heading with ARIA role "heading" -->
    <h1 role="heading">My Portfolio</h1>

    <!-- Navigation bar with ARIA role "navigation" -->
    <nav role="navigation">
        <ul role="list">
            <li role="listitem"><a href="#">About</a></li>
            <li role="listitem"><a href="#">Projects</a></li>
            <li role="listitem"><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Image with ARIA role "img" and alt attribute -->
    <img src="https://images.unsplash.com/photo-1480506132288-68f7705954bd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cG9ydGZvbGlvJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="My Portfolio Image" role="img">

    <!-- Brief description -->
    <p>Welcome to my portfolio. I'm a web developer passionate about creating accessible websites.</p>

    <!-- List with ARIA role "list" and list items with ARIA role "listitem" -->
    <ul role="list">
        <li role="listitem">Web Development</li>
        <li role="listitem">Accessibility</li>
        <li role="listitem">User Experience</li>
    </ul>

    <!-- More content here... -->

</body>
</html>
